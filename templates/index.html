<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAML to Zip Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .upload-label {
            display: block;
            font-size: 1rem;
            color: #555;
            margin-bottom: 1rem;
        }

        .file-input {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .custom-file-upload:hover {
            background-color: #0056b3;
        }

        .submit-button {
            margin-top: 1.5rem;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #218838;
        }

        .file-name {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YAML to Zip Converter</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="yaml_file" class="upload-label">Upload YAML File:</label>
            <label for="yaml_file" class="custom-file-upload">Choose File</label>
            <input type="file" name="yaml_file" id="yaml_file" accept=".yaml,.yml" required class="file-input">
            <div class="file-name" id="file-name">No file chosen</div>
            <button type="submit" class="submit-button">Convert to Zip</button>
        </form>
    </div>

    <script>
        document.getElementById('yaml_file').addEventListener('change', function (e) {
            const fileName = e.target.files[0].name;
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
</body>
</html>
